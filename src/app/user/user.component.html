  
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#" (ngSubmit)="userlLogin()">
                    <div class="input-field">
                        <input type="text" [(ngModel)]="userl.userId"  [ngModelOptions]="{standalone: true}" placeholder="userId" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" [(ngModel)]="userl.password"  [ngModelOptions]="{standalone: true}" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                         </div>
                        
                        <!-- <a href="#" class="text">Forgot password?</a> -->
                    </div> 

                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a  class="text signup-link" [routerLink]="'/signup'">Signup Now</a>
                    </span>
                </div>
            </div>

      
            </div>
        </div>
